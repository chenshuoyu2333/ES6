<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
<script>
      function Dog(name,age) {
        this.name=name
        this.age=age
      }
      let dog = new Dog('二狗',13)
      console.log(dog)
      //instanceof 可以检查一个对象是否是一个类的实例
      console.log(dog instanceof Dog)
</script>
</body>
</html>
