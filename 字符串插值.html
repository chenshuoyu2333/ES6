<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串插值</title>
</head>

</body>
<script>
    let value = 5
    let exponent = 'second'
    // 以前
    let str1 = value +' to the ' + exponent + ' power is '+ (value * value)

    // 现在,可以用模板字面量
    // 所有插入的值都会使用toString()强转为字符串
    let str2 = `${value} to the ${exponent} power is ${value * value}`
    console.log(str1)
    console.log(str2)
    // 在插值表达式中可以调用函数和方法
    function f(word) {
        return `${word[0].toUpperCase()}${word.slice(1)}`
    }
    console.log(`${f('hello')},${f('world')}!`)
    //模板可以插入自己之前的值
    let  str3 = ''
    function f1() {
        str3= `${str3}abc`
        console.log(str3)

    }
    f1()
    f1()
    f1()
</script>
