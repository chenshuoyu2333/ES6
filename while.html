<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script>
    let i = 0
    let a = 0
    while (i<10){
        i+=2;
        a++
    }
    console.log(a)
    let c =0 ,b=0

    do{
        c+=2;
        b++
    }while (c<10)
    console.log(b)
</script>

</body>
</html>
