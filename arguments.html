<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
<script>
  /*
  * 在调用函数时浏览器每次都会传递两个隐藏的参数
  *    1.函数的上下文this
  *    2.封装的实参对象arguments
  *       arguments是一个类数组对象，它也可以通过索引来操作数据，也可以获取长度
  *       在调用函数时，我们传递的实参都保存在arguments里
  *       arguments.length可以获取实参的长度
  *       我们即使不定义实参，也可以使用arguments来使用实参，
  *           只不过比较麻烦
  *           arguments【0】表示第一个实参
  *           arguments【1】表示第二个实参
  *           arguments里面有一个属性值叫做callee,
  *         这个属性值对应一个函数对象，就是当前正在指向函数的对象
  * */
   function f(a,b) {
     // console.log(arguments instanceof Array)
     // console.log(Array.isArray(arguments))
     // console.log(arguments[1])
     // console.log(arguments.length)
     console.log(arguments.callee==f)
   }
   f('hello',true)

</script>
</body>
</html>
