<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
  //使用构造函数创建数组,当括号内只有一个数字时，代表数组的长度，有多个数值时代表的是数组内的值
  let arr = new Array(10)
  console.log(arr.length)//10
  let arr2 = new Array(1,2,3,4,5)
  console.log(arr2.length)
  //使用数组字面量创建数组
  let arr3 = [1,2,4,5]
  //数组内的值可以是任意数据类型
  let arr4 = ['asdasd',2,null,function () {},{name:'孙悟空'},[2,3,4]]
  console.log(arr4)

</script>
</body>
</html>
