<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach</title>
</head>
<body>
<script>
  let arr = ['孙悟空','猪八戒','沙和尚']
  // 使用forEach()时内要有回调函数，其中会有三个参数,只能在ie9及以上的版本使用
  // a代表数组内的元素
  //b代表数组的索引
  //c 代表数组的遍历
  arr.forEach(function (a,b,c) {
    console.log(a)
    console.log(b)
    console.log(c)
  })

</script>
</body>
</html>
