<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call和apply</title>
</head>
<body>
<script>
    let obj={ name:'obj'}
    let obj2={ name:'obj2'}
    function f(a,b) {
        console.log(this)
        console.log('a='+a)
        console.log('b='+b)

    }

    /*
    * call()和apply()
    * -这两个方法都是函数对象的方法，都要通过函数对象来调用
    * -当对函数调用call()和apply()方法时都会调用函数执行
    * -在调用call()和apply()可以将一个对象指定为第一个参数
    *    此时这个对象将会成为函数中的this
    * -call()可以将实参在对象后依次传递
    * -apply()需要将实参封装到一个数组中统一传递
    *
    * this的情况：
    *   1.以函数的方法调用时，this永远都是window
    *   2.以方法形式调用时，this是调用方法的对象
    *   3.以构造函数调用时，this是新创建的那个对象
    *   4.以call()和apply()调用时，this是指定的那个对象
    *
    * */
    f.call(obj,3,4)
    f.apply(obj2,[4,5])
</script>
</body>
</html>
