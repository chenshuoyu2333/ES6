<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的方法</title>
</head>
<body>
<script>
    // push() 向数组末尾添加一个或多个值，并返回数组的长度
    let arr=[1,2,3,4]
    let result = arr.push(5,6,2)
    console.log(result)
    //pop() 删除数组末尾的一个值，并返回该值
    result2 = arr.pop()
    console.log(result2)
    //unshift()  向数组开头添加一个或多个值，并返回数组的长度
    let result3 = arr.unshift(0)
    console.log(result3)
    //shift() 删除数组开头的一个值，并返回该值
    let result4 = arr.shift()
    console.log(arr)
    console.log(result4)
</script>

</body>
</html>
